apiVersion: apps/v1
kind: Deployment
metadata:
  name: microapp-b
  namespace: myapp
  labels:
    app: demo-microapp-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-microapp-b
  template:
    metadata:
      labels:
        app: demo-microapp-b
    spec:
      containers:
      - name: microapp-b
        image: docker.io/library/service-b:last
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: microapp-service-b
  namespace: myapp
spec:
  selector:
    app: demo-microapp-b
  type: ClusterIP
  ports:
  - name: root
    protocol: TCP
    port: 80
    targetPort: 80
